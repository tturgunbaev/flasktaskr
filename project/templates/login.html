{% extends "_base.html" %}

{% block content %}
<h1>Welcome to FlaskTaskr.</h1>
<h3>Please login to access your task list:</h3>
<form action="" method="post">
<div class="input-group">
    <label for="username">Username: </label>
    <input id="username" type="text" name="username" value="{{request.form.username}}">
</div>
<div class="input-group">
    <label for="password">Password: </label>
    <input type="password" id="password" name="password" value="{{request.form.password}}">
</div>
<div>
    <button type="submit">Login</button>
</div>
</form>
<p><em>Use 'admin' for username and password</em></p>
{% endblock %}
